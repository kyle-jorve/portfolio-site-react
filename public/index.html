<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
		/>
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Web site created using create-react-app" />

		<!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
        -->
		<title>Kyle Jorve | Illustration and Design</title>

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/867df664d5.js" crossorigin="anonymous"></script>

		<script src="./ie.js"></script>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

		<section
			class="section ie-warning"
			aria-hidden="true"
			style="display: none"
			id="ie-warning"
		>
			<div class="wrapper wrapper--content">
				<div class="content-box">
					<h1 class="underline">Whoa There</h1>

					<p class="large-text">The browser you're using is unsupported.</p>
					<p>
						In fact, this site won't work on it at all.
						<strong>The following browsers are recommended:</strong>
					</p>

					<div class="button-cont">
						<a
							rel="nofollow noreferrer noopener"
							href="https://www.google.com/chrome/"
							target="_blank"
							class="button"
						>
							<img
								class="button__image"
								src="./icons/chrome-logo.png"
								alt="Google Chrome Logo"
							/>
							<span class="button__text">Chrome</span>
						</a>
						<a
							rel="nofollow noreferrer noopener"
							href="https://www.mozilla.org/en-US/firefox/new/"
							target="_blank"
							class="button"
						>
							<img
								class="button__image"
								src="./icons/firefox-logo.png"
								alt="Firefox Logo"
							/>
							<span class="button__text">Firefox</span>
						</a>
						<a
							rel="nofollow noreferrer noopener"
							href="https://www.microsoft.com/en-us/edge"
							target="_blank"
							class="button"
						>
							<img
								class="button__image"
								src="./icons/edge-logo.png"
								alt="Microsoft Edge Logo"
							/>
							<span class="button__text">Edge</span>
						</a>
					</div>
				</div>
			</div>
		</section>
		<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    --></body>
</html>
